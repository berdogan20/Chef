<div class="container">

    <div class="card mb-3" style="max-width: 100%;">
        <div *ngFor="let orderItem of orderItems; let i = index">
            <div class="row g-0">

                <div class="col-md-4">
                    <img [src]="foods[i]?.imageUrl" class="img-fluid rounded-start" [alt]="foods[i]?.name">
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"> {{ foods[i]?.name }} </h5>
                        <p class="card-text"> Price: $ {{ foods[i]?.price }} </p>
                        <p class="card-text"> Amount:  {{ orderItem.amount }} </p>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div>
            <h4 style="margin:2rem">
                Total Payment: {{ order.totalPayment }}
            </h4>
        </div>

    </div>
</div>
