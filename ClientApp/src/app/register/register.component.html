<header>
    <div class="container">

        <form [formGroup]="form">

            <div class="form-group ">
                <label for="email">Email</label>
                <input
                       (blur)="checkPassenger()"
                       type="email"
                       name="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter email"
                       formControlName="email"
                       required
                       email>
            </div>
            <small *ngIf="emailExists"
                   class="form-text text-muted" style=" color: hsl(0, 78%, 75%)!important">
                This email already exists.
            </small>

            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       formControlName="password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address"
                          class="form-control"
                          id="address"
                          formControlName="address"
                          placeholder="Enter your address"
                          required>
        </textarea>
            </div>


            <div class="form-check">
                <input type="checkbox"
                       name="checkbox"
                       class="form-check-input"
                       id="checkbox"
                       required>
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>


            <br>
            <button type="submit"
                    class="btn btn-primary"
                    (click)="register()">
                Sign up
            </button>

            <br>


        </form>

    </div>
</header>
